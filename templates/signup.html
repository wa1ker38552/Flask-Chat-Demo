<!doctype html>
<html>
  <head>
    <title> Signup </title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
  </head>
  <body>
    <!-- page content -->
    {% if not data is none %}
    <div class="banner"> {{ data }} </div>
    {% endif %}
    <a href="/login"> Login </a>
    <center>
      <div class="title"> Signup </div>
      <!-- form -->
      <form action="/signup" method="POST">
        <input class="form-input" type="text" name="username" placeholder="username" autocomplete="off"/><br>
        <input class="form-input" type="password" name="password" placeholder="password" autocomplete="off"/><br>
        <input class="form-input" type="submit" value="Signup"/>
      </form>
    </center>
  </body>
</html>
